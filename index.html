<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load-in</title>
    <link rel='stylesheet' href='style.css'/>
    <link rel='stylesheet' href='animation.css'/>
</head>
<body>
    <div class="ripple-container"></div>
    <div class="cursor-dot"></div>

    <div class="login-box">
        <form class="login-form" onsubmit="login(); return false;">
        <h2> Load-in To Our Community </h2>

        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" placeholder="Nhập tên đăng nhập" />
        
        <label for="password">Mật Khẩu</label> 
        <input type="password" id="password" placeholder="Nhập mật khẩu" />
        
        <button type="submit">Đăng Nhập:</button>

        <div class="extra-links">
            <a href="#">Quên mật khẩu?</a> / <a href="#">Đăng ký</a>
        </div>
        </form>
    </div>
    
    <div id="nerdcontainer" style="display: none;">
        <form id="nerdForm">
            <div class="form-group">
                <label for="nerdName">Tên bọn NERD:</label>
                <input type="text" id="nerdName" class="input-field" placeholder="Nhập tên bọn NERD" required>
            </div>
            
            <div class="form-group">
                <label for="description">Mô tả:</label>
                <input type="text" id="description" class="input-field" placeholder="Mô tả bọn NERD" required>
            </div>
            
            <div class="form-group">
                <label for="image">Hình ảnh:</label>
                <input type="file" id="image" class="input-field" accept="image/*" required>
                <small>Chọn một hình ảnh để tải lên</small>
            </div>
            
            <button type="submit" class="submit-btn">Thêm bọn NERD</button>
        </form>
        
        <div id="nerdList"></div>
        <button id="logoutButton">Đăng Xuất</button>
    </div>

    <script src="js.js"></script>
</body>
</html>
