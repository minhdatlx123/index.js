<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BỌN  TAO LÀ GROUP OF NERD</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <h1>Những bọn NERD</h1>
    
    <form id="nerdForm">
       <input type = 'text' id='nerdName' placeholder="Nhập tên bọn NERD" required>
       <input type = 'text' id='description' placeholder = 'Mô tả bọn NERD' required>
       <input type = 'file' id='image' accept = 'image/*' required>
       <button type = 'submit'>Thêm bọn NERD</button>

       <div id='nerdList'></div>
       </form>

       <script src = 'js.js'></script>
       
</body>
