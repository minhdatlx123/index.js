<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BỌN  TAO LÀ GROUP OF NERD</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>

    <div class ="glass-login">
        <h2> Đăng Nhập </h2>
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập" />
            
            <label for="password">Mật Khẩu:</label> 
            <input type="password" id="password" placeholder="Nhập mật khẩu" />
            
            <button onclick="login()">Đăng Nhập</button>

            <div class = "login-links">
                <a href = "#">Quên mật khẩu?</a> | <a href = "#">Đăng ký</a>
            </div>
    </div>
    <div id="nerdcontainer" style="display: none;">
    <form id="nerdForm">
        <label for="nerdName">Tên bọn NERD:</label>
       <input type = 'text' id='nerdName' class="input-field" placeholder="Nhập tên bọn NERD" required>
       <input type = 'text' id='description' placeholder = 'Mô tả bọn NERD' required>
       <input type = 'file' id='image' accept = 'image/*' required>
       <button type = 'submit' class="submit-btn">Thêm bọn NERD</button>
    </form>
    <div id="nerdList">
    <button id="logoutButton">Đăng Xuất</button>
    </div>

    <script src = 'js.js'></script>
</body>
</html>
